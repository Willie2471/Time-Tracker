<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WS Lawn Care ‚Äî Time Tracker</title>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=IBM+Plex+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'IBM Plex Sans', sans-serif;
    background: #ffffff;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #111827;
  }

  .demo-bg {
    position: fixed; inset: 0;
    background: linear-gradient(135deg, #f0fdf4 0%, #f8fafc 50%, #f0fdf4 100%);
    overflow: hidden;
    z-index: 0;
    transition: opacity 0.35s ease;
  }
  .demo-bg.collapsed {
    opacity: 0;
    pointer-events: none;
  }
  .demo-bg::before {
    content: '';
    position: absolute;
    width: 600px; height: 600px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(74,222,128,0.10) 0%, transparent 70%);
    top: 10%; left: 30%;
  }

  #widget {
    position: relative;
    z-index: 10;
    width: 380px;
    background: #ffffff;
    border: 1px solid #e5e7eb;
    border-radius: 16px;
    box-shadow: 0 8px 40px rgba(0,0,0,0.10), 0 0 0 1px rgba(74,222,128,0.10);
    overflow: hidden;
    user-select: none;
    cursor: default;
    transition: box-shadow 0.2s;
  }
  #widget:hover {
    box-shadow: 0 12px 48px rgba(0,0,0,0.13), 0 0 0 1px rgba(74,222,128,0.18);
  }

  .widget-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 14px 16px 12px;
    background: #f0fdf4;
    border-bottom: 1px solid #d1fae5;
    cursor: grab;
  }
  .widget-header:active { cursor: grabbing; }
  .header-left { display: flex; align-items: center; gap: 8px; }
  .logo-dot {
    width: 8px; height: 8px;
    border-radius: 50%;
    background: #16a34a;
    box-shadow: 0 0 8px rgba(22,163,74,0.5);
  }
  .logo-text {
    font-family: 'IBM Plex Mono', monospace;
    font-size: 11px;
    font-weight: 600;
    letter-spacing: 0.12em;
    color: #15803d;
    text-transform: uppercase;
  }
  .header-controls { display: flex; gap: 6px; }
  .ctrl-btn {
    width: 26px; height: 26px;
    border: none;
    border-radius: 6px;
    background: #e2e8f0;
    color: #6b7280;
    font-size: 12px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.15s, color 0.15s;
  }
  .ctrl-btn:hover { background: #cbd5e1; color: #111827; }

  .timer-bar {
    padding: 12px 16px;
    background: rgba(74,222,128,0.07);
    border-bottom: 1px solid #bbf7d0;
    display: flex;
    align-items: center;
    gap: 12px;
  }
  .timer-bar.idle { background: #f9fafb; border-bottom-color: #e5e7eb; }
  .timer-project-name {
    flex: 1;
    font-size: 13px;
    font-weight: 500;
    color: #111827;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .timer-project-name.idle-text { color: #9ca3af; font-style: italic; }
  .timer-display {
    font-family: 'IBM Plex Mono', monospace;
    font-size: 15px;
    font-weight: 600;
    color: #16a34a;
    min-width: 60px;
    text-align: right;
  }
  .timer-display.idle { color: #9ca3af; }
  .play-stop-btn {
    width: 30px; height: 30px;
    border: none;
    border-radius: 8px;
    background: #16a34a;
    color: #ffffff;
    font-size: 11px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.15s, transform 0.1s;
    flex-shrink: 0;
  }
  .play-stop-btn:hover { background: #15803d; transform: scale(1.05); }
  .play-stop-btn.running { background: #f87171; }
  .play-stop-btn.running:hover { background: #ef4444; }

  .search-wrap {
    padding: 10px 14px;
    border-bottom: 1px solid #e5e7eb;
    display: flex;
    align-items: center;
    gap: 8px;
    background: #fff;
  }
  .search-icon { color: #9ca3af; font-size: 13px; flex-shrink: 0; }
  .search-input {
    flex: 1;
    background: transparent;
    border: none;
    outline: none;
    font-family: 'IBM Plex Sans', sans-serif;
    font-size: 13px;
    color: #111827;
    caret-color: #16a34a;
  }
  .search-input::placeholder { color: #9ca3af; }

  .project-list {
    max-height: 220px;
    overflow-y: auto;
    scrollbar-width: thin;
    scrollbar-color: #d1d5db transparent;
    background: #fff;
  }
  .project-list::-webkit-scrollbar { width: 4px; }
  .project-list::-webkit-scrollbar-track { background: transparent; }
  .project-list::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 2px; }

  .empty-state {
    padding: 24px 16px;
    text-align: center;
    color: #9ca3af;
    font-size: 13px;
    line-height: 1.6;
  }
  .empty-state .empty-icon { display: block; font-size: 24px; margin-bottom: 6px; }

  .project-item {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px 14px;
    cursor: pointer;
    border-left: 2px solid transparent;
    border-bottom: 1px solid #f3f4f6;
    transition: background 0.12s, border-color 0.12s;
  }
  .project-item:last-child { border-bottom: none; }
  .project-item:hover { background: #f0fdf4; border-left-color: #86efac; }
  .project-item.active-project { background: #f0fdf4; border-left-color: #16a34a; }

  .project-icon {
    width: 28px; height: 28px;
    border-radius: 7px;
    background: #f1f5f9;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    flex-shrink: 0;
  }
  .project-item.active-project .project-icon { background: #dcfce7; }

  .project-meta { flex: 1; min-width: 0; }
  .project-title {
    font-size: 13px;
    font-weight: 500;
    color: #1f2937;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .project-item.active-project .project-title { color: #15803d; }
  .project-sub {
    font-size: 11px;
    color: #9ca3af;
    font-family: 'IBM Plex Mono', monospace;
    margin-top: 1px;
  }
  .project-time {
    font-family: 'IBM Plex Mono', monospace;
    font-size: 12px;
    color: #6b7280;
    flex-shrink: 0;
    min-width: 36px;
    text-align: right;
  }

  /* Always-visible delete button */
  .delete-btn {
    width: 22px; height: 22px;
    border: 1px solid #e5e7eb;
    border-radius: 5px;
    background: #fff;
    color: #9ca3af;
    font-size: 11px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    transition: background 0.12s, color 0.12s, border-color 0.12s;
  }
  .delete-btn:hover { background: #fee2e2; color: #ef4444; border-color: #fca5a5; }

  .add-project-row {
    padding: 8px 14px;
    display: flex;
    align-items: center;
    gap: 8px;
    border-top: 1px solid #e5e7eb;
    background: #fff;
  }
  .add-input {
    flex: 1;
    background: #f9fafb;
    border: 1px solid #e5e7eb;
    border-radius: 7px;
    padding: 6px 10px;
    font-family: 'IBM Plex Sans', sans-serif;
    font-size: 12px;
    color: #111827;
    outline: none;
    caret-color: #16a34a;
    transition: border-color 0.15s, background 0.15s;
  }
  .add-input:focus { border-color: #86efac; background: #fff; }
  .add-input::placeholder { color: #9ca3af; }
  .add-btn {
    padding: 6px 12px;
    background: #f0fdf4;
    border: 1px solid #86efac;
    border-radius: 7px;
    color: #15803d;
    font-size: 12px;
    font-weight: 600;
    cursor: pointer;
    white-space: nowrap;
    transition: background 0.15s;
  }
  .add-btn:hover { background: #dcfce7; }

  .filter-tabs {
    display: flex;
    gap: 4px;
    padding: 10px 14px;
    border-top: 1px solid #e5e7eb;
    background: #f8fafc;
  }
  .tab {
    flex: 1;
    padding: 5px 0;
    text-align: center;
    font-size: 10px;
    font-weight: 600;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    color: #9ca3af;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.12s, color 0.12s;
  }
  .tab.active { background: #dcfce7; color: #15803d; }
  .tab:hover:not(.active) { color: #6b7280; background: #f1f5f9; }

  .summary-panel {
    padding: 12px 14px 14px;
    background: #f8fafc;
    border-top: 1px solid #e5e7eb;
  }
  .summary-header {
    font-size: 10px;
    font-weight: 600;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: #9ca3af;
    margin-bottom: 10px;
  }
  .summary-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 5px 0;
    border-bottom: 1px solid #f3f4f6;
  }
  .summary-row:last-child { border-bottom: none; }
  .summary-project {
    font-size: 12px;
    color: #374151;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 200px;
  }
  .summary-hrs {
    font-family: 'IBM Plex Mono', monospace;
    font-size: 12px;
    color: #6b7280;
  }
  .summary-total-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-top: 8px;
    margin-top: 4px;
    border-top: 1px solid #bbf7d0;
  }
  .summary-total-label {
    font-size: 11px;
    font-weight: 600;
    color: #6b7280;
    text-transform: uppercase;
    letter-spacing: 0.08em;
  }
  .summary-total-val {
    font-family: 'IBM Plex Mono', monospace;
    font-size: 14px;
    font-weight: 600;
    color: #15803d;
  }

  .widget-footer {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 8px 14px;
    background: #f1f5f9;
    border-top: 1px solid #e5e7eb;
  }
  .footer-label {
    font-size: 10px;
    color: #9ca3af;
    font-family: 'IBM Plex Mono', monospace;
  }
  .export-btn {
    background: none;
    border: 1px solid #d1d5db;
    border-radius: 5px;
    padding: 3px 8px;
    font-size: 10px;
    color: #6b7280;
    cursor: pointer;
    font-family: 'IBM Plex Sans', sans-serif;
    transition: border-color 0.15s, color 0.15s;
  }
  .export-btn:hover { border-color: #86efac; color: #15803d; }

  #toast {
    position: fixed;
    bottom: 24px; left: 50%;
    transform: translateX(-50%) translateY(60px);
    background: #fff;
    border: 1px solid #86efac;
    color: #15803d;
    font-size: 12px;
    font-family: 'IBM Plex Mono', monospace;
    padding: 8px 16px;
    border-radius: 8px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    z-index: 99;
    transition: transform 0.25s cubic-bezier(0.34,1.56,0.64,1);
    pointer-events: none;
  }
  #toast.show { transform: translateX(-50%) translateY(0); }
</style>
</head>
<body>
<div class="demo-bg"></div>

<div id="widget">
  <div class="widget-header" id="dragBar">
    <div class="header-left">
      <div class="logo-dot" id="pulseDot"></div>
      <span class="logo-text">WS Time Tracker</span>
    </div>
    <div class="header-controls">
      <button class="ctrl-btn" title="Minimize" onclick="toggleMinimize()">‚îÄ</button>
    </div>
  </div>

  <div id="mainBody">
    <div class="timer-bar idle" id="timerBar">
      <div class="project-icon" id="timerIcon">‚è∏</div>
      <div class="timer-project-name idle-text" id="timerProjectName">No active timer</div>
      <div class="timer-display idle" id="timerDisplay">00:00</div>
      <button class="play-stop-btn" id="playStopBtn" onclick="toggleTimer()">‚ñ∂</button>
    </div>

    <div class="search-wrap">
      <span class="search-icon">‚åï</span>
      <input class="search-input" id="searchInput" placeholder="Search projects‚Ä¶" oninput="filterProjects()">
    </div>

    <div class="project-list" id="projectList"></div>

    <div class="add-project-row">
      <input class="add-input" id="newProjectInput" placeholder="New project name‚Ä¶" onkeydown="if(event.key==='Enter')addProject()">
      <button class="add-btn" onclick="addProject()">+ Add</button>
    </div>

    <div class="filter-tabs">
      <div class="tab active" onclick="setFilter('day',this)">Day</div>
      <div class="tab" onclick="setFilter('week',this)">Week</div>
      <div class="tab" onclick="setFilter('month',this)">Month</div>
      <div class="tab" onclick="setFilter('year',this)">Year</div>
    </div>

    <div class="summary-panel">
      <div class="summary-header" id="summaryHeader">Today's Summary</div>
      <div class="summary-rows" id="summaryRows"></div>
      <div class="summary-total-row">
        <span class="summary-total-label">Total</span>
        <span class="summary-total-val" id="summaryTotal">0h 00m</span>
      </div>
    </div>

    <div class="widget-footer">
      <span class="footer-label" id="footerDate"></span>
      <button class="export-btn" onclick="exportCSV()">‚Üì Export CSV</button>
    </div>
  </div>
</div>

<div id="toast"></div>

<script>
const STORAGE_KEY = 'ws_time_tracker_v2';
let state = loadState();
let timerInterval = null;
let currentFilter = 'day';
let minimized = false;

function defaultState() {
  return { projects: [], activeProjectId: null, activeStart: null };
}

function loadState() {
  try {
    const raw = localStorage.getItem(STORAGE_KEY);
    return raw ? JSON.parse(raw) : defaultState();
  } catch { return defaultState(); }
}
function saveState() { localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); }
function uid() { return Math.random().toString(36).slice(2, 10); }

function toggleTimer() {
  if (state.activeProjectId) stopTimer();
  else showToast('Click a project to start tracking');
}

function startTimer(id) {
  if (state.activeProjectId) stopTimer();
  state.activeProjectId = id;
  state.activeStart = Date.now();
  saveState();
  renderProjects();
  renderTimerBar();
  clearInterval(timerInterval);
  timerInterval = setInterval(tickTimer, 1000);
  startPulse();
}

function stopTimer() {
  if (!state.activeProjectId) return;
  const proj = state.projects.find(p => p.id === state.activeProjectId);
  if (proj && state.activeStart) {
    const elapsed = Math.floor((Date.now() - state.activeStart) / 1000);
    if (elapsed > 0) proj.sessions.push({ start: state.activeStart, end: Date.now(), seconds: elapsed });
  }
  state.activeProjectId = null;
  state.activeStart = null;
  saveState();
  clearInterval(timerInterval);
  renderTimerBar();
  renderProjects();
  renderSummary();
  stopPulse();
}

function tickTimer() {
  const elapsed = Math.floor((Date.now() - state.activeStart) / 1000);
  document.getElementById('timerDisplay').textContent = formatMM(elapsed);
  renderSummary();
}

function formatMM(sec) {
  const h = Math.floor(sec / 3600), m = Math.floor((sec % 3600) / 60), s = sec % 60;
  return h > 0 ? `${h}:${pad(m)}:${pad(s)}` : `${pad(m)}:${pad(s)}`;
}
function formatHM(sec) {
  return `${Math.floor(sec/3600)}h ${pad(Math.floor((sec%3600)/60))}m`;
}
function pad(n) { return String(n).padStart(2,'0'); }

function sessionInFilter(sess) {
  const d = new Date(sess.start), now = new Date();
  if (currentFilter === 'day') return d.toDateString() === now.toDateString();
  if (currentFilter === 'week') { const w = new Date(); w.setDate(now.getDate()-7); return d >= w; }
  if (currentFilter === 'month') return d.getMonth()===now.getMonth() && d.getFullYear()===now.getFullYear();
  if (currentFilter === 'year') return d.getFullYear()===now.getFullYear();
  return false;
}

function projectSecondsInFilter(proj) {
  let total = proj.sessions.filter(sessionInFilter).reduce((a,s) => a+s.seconds, 0);
  if (proj.id === state.activeProjectId && state.activeStart)
    total += Math.floor((Date.now() - state.activeStart) / 1000);
  return total;
}

function renderTimerBar() {
  const bar = document.getElementById('timerBar');
  const nameEl = document.getElementById('timerProjectName');
  const dispEl = document.getElementById('timerDisplay');
  const btn = document.getElementById('playStopBtn');
  const icon = document.getElementById('timerIcon');

  if (state.activeProjectId) {
    const proj = state.projects.find(p => p.id === state.activeProjectId);
    bar.classList.remove('idle');
    nameEl.classList.remove('idle-text');
    nameEl.textContent = proj ? proj.name : 'Unknown';
    icon.textContent = proj ? proj.icon : '‚ñ∂';
    dispEl.textContent = formatMM(Math.floor((Date.now() - state.activeStart) / 1000));
    dispEl.classList.remove('idle');
    btn.classList.add('running');
    btn.textContent = '‚ñ†';
  } else {
    bar.classList.add('idle');
    nameEl.classList.add('idle-text');
    nameEl.textContent = 'No active timer';
    icon.textContent = '‚è∏';
    dispEl.textContent = '00:00';
    dispEl.classList.add('idle');
    btn.classList.remove('running');
    btn.textContent = '‚ñ∂';
  }
}

function renderProjects() {
  const query = document.getElementById('searchInput').value.toLowerCase();
  const list = document.getElementById('projectList');
  list.innerHTML = '';

  const filtered = state.projects.filter(p => p.name.toLowerCase().includes(query));

  if (filtered.length === 0) {
    list.innerHTML = `<div class="empty-state"><span class="empty-icon">üåø</span>No projects yet.<br>Add your first project below.</div>`;
    return;
  }

  filtered.forEach(proj => {
    const secs = projectSecondsInFilter(proj);
    const isActive = proj.id === state.activeProjectId;
    const div = document.createElement('div');
    div.className = 'project-item' + (isActive ? ' active-project' : '');
    div.dataset.id = proj.id;
    div.innerHTML = `
      <div class="project-icon">${proj.icon}</div>
      <div class="project-meta">
        <div class="project-title">${proj.name}</div>
        <div class="project-sub">${secs > 0 ? formatHM(secs) : '‚Äî'}</div>
      </div>
      <div class="project-time">${secs > 0 ? formatMM(secs) : ''}</div>
      <button class="delete-btn" title="Delete project">‚úï</button>
    `;

    div.addEventListener('click', (e) => {
      if (e.target.closest('.delete-btn')) return;
      isActive ? stopTimer() : startTimer(proj.id);
    });

    div.querySelector('.delete-btn').addEventListener('click', (e) => {
      e.stopPropagation();
      if (confirm(`Delete "${proj.name}"?\nThis will remove all logged time for this project.`)) {
        if (state.activeProjectId === proj.id) stopTimer();
        state.projects = state.projects.filter(p => p.id !== proj.id);
        saveState();
        renderAll();
        showToast(`Deleted "${proj.name}"`);
      }
    });

    list.appendChild(div);
  });
}

function renderSummary() {
  const rows = document.getElementById('summaryRows');
  rows.innerHTML = '';
  let total = 0;
  const labels = {day:'Today',week:'This Week',month:'This Month',year:'This Year'};
  document.getElementById('summaryHeader').textContent = `${labels[currentFilter]}'s Summary`;

  state.projects.forEach(proj => {
    const secs = projectSecondsInFilter(proj);
    if (secs === 0) return;
    total += secs;
    const row = document.createElement('div');
    row.className = 'summary-row';
    row.innerHTML = `<span class="summary-project">${proj.icon} ${proj.name}</span><span class="summary-hrs">${formatHM(secs)}</span>`;
    rows.appendChild(row);
  });

  document.getElementById('summaryTotal').textContent = formatHM(total);
  if (rows.children.length === 0)
    rows.innerHTML = `<div style="font-size:12px;color:#9ca3af;padding:6px 0;">No time logged yet.</div>`;
}

function renderAll() { renderTimerBar(); renderProjects(); renderSummary(); }
function filterProjects() { renderProjects(); }

function setFilter(f, tab) {
  currentFilter = f;
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  tab.classList.add('active');
  renderSummary();
  renderProjects();
}

function addProject() {
  const input = document.getElementById('newProjectInput');
  const name = input.value.trim();
  if (!name) { showToast('Enter a project name first'); return; }
  const icons = ['üìÅ','üîß','‚úÇÔ∏è','üöú','üåæ','üíº','üìù','üîë','üå≥','‚ö°','üè°','üìû','üíß','üåø'];
  state.projects.push({ id: uid(), name, icon: icons[Math.floor(Math.random()*icons.length)], sessions: [] });
  saveState();
  input.value = '';
  renderAll();
  showToast(`Added "${name}"`);
}

function toggleMinimize() {
  minimized = !minimized;
  const body = document.getElementById('mainBody');
  const bg = document.querySelector('.demo-bg');
  const btn = document.querySelector('.ctrl-btn[title="Minimize"]');
  body.style.display = minimized ? 'none' : '';
  bg.classList.toggle('collapsed', minimized);
  btn.textContent = minimized ? '‚ñ°' : '‚îÄ';
  btn.title = minimized ? 'Expand' : 'Minimize';
}

function startPulse() { document.getElementById('pulseDot').style.animation = 'pulse 1.2s ease-in-out infinite'; }
function stopPulse()  { document.getElementById('pulseDot').style.animation = ''; }
const ps = document.createElement('style');
ps.textContent = `@keyframes pulse{0%,100%{box-shadow:0 0 4px rgba(22,163,74,0.4)}50%{box-shadow:0 0 12px rgba(22,163,74,0.8)}}`;
document.head.appendChild(ps);

function exportCSV() {
  if (state.projects.every(p => p.sessions.length === 0)) { showToast('No sessions logged yet'); return; }
  let csv = 'Project,Date,Start,End,Duration (min)\n';
  state.projects.forEach(proj => {
    proj.sessions.forEach(sess => {
      const s = new Date(sess.start), e = new Date(sess.end);
      csv += `"${proj.name}","${s.toLocaleDateString()}","${s.toLocaleTimeString()}","${e.toLocaleTimeString()}","${Math.round(sess.seconds/60)}"\n`;
    });
  });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(new Blob([csv],{type:'text/csv'}));
  a.download = `ws-time-${new Date().toISOString().slice(0,10)}.csv`;
  a.click();
  showToast('CSV exported!');
}

function showToast(msg) {
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.classList.add('show');
  setTimeout(() => t.classList.remove('show'), 2200);
}

function updateFooterDate() {
  const now = new Date();
  const date = now.toLocaleDateString('en-US',{weekday:'short',month:'short',day:'numeric'});
  const time = now.toLocaleTimeString('en-US',{hour:'numeric',minute:'2-digit',second:'2-digit',hour12:true});
  document.getElementById('footerDate').textContent = `${date}  ‚Ä¢  ${time}`;
}

(function initDrag() {
  const widget = document.getElementById('widget');
  const bar = document.getElementById('dragBar');
  let dragging=false, ox, oy;
  widget.style.position = 'absolute';
  bar.addEventListener('mousedown', e => { dragging=true; ox=e.clientX-widget.offsetLeft; oy=e.clientY-widget.offsetTop; });
  document.addEventListener('mousemove', e => { if(!dragging)return; widget.style.left=(e.clientX-ox)+'px'; widget.style.top=(e.clientY-oy)+'px'; });
  document.addEventListener('mouseup', () => dragging=false);
})();

document.addEventListener('DOMContentLoaded', function() {
  updateFooterDate();
  renderAll();
  if (state.activeProjectId && state.activeStart) { timerInterval=setInterval(tickTimer,1000); startPulse(); }
  setInterval(renderSummary, 5000);
  setInterval(updateFooterDate, 1000);
});
</script>
</body>
</html>
